<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>Birthday Card</title>
</head>

<body>
    <h1>🎊🎂Today is SaJiD's Birthday!🥳🎉</h1>
    <img src="test.JPG" alt="Sajid Smiling" id="sajid">
    <h2 id="byear">22 Years Old</h2>
    <h3 id="bdate">22.09.2002</h3>

    <div class="giftBox">
        <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="img-happy"></div>
    </div>

    <div class="giftBox">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-img" id="img-hot"></div>
    </div>

    <div class="giftBox">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="gift-img" id="img-genious"></div>
    </div>

    <div class="giftBox">
        <h2 class="gift-title">The only person as badass as you 💪</h2>
        <div class="gift-img" id="img-badass"></div>
    </div>

    <div class="giftBox">
        <h2 class="gift-title">This one's for you, my friend 🥂</h2>
        <div class="gift-img" id="img-cheers"></div>
    </div>

</body>

</html>
