<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score Counter</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>HOME</h1>
            <h2 class="score" id="hm-scr">0</h2>
            <button class="btn" onclick="hmBtn1()">+1</button>
            <button class="btn" onclick="hmBtn2()">+2</button>
            <button class="btn" onclick="hmBtn3()">+3</button>
        </div>

        
        <div class="heading">
            <h1>GUEST</h1>
            <h2 class="score" id="gst-scr">0</h2>
            <button class="btn" onclick="gstBtn1()">+1</button>
            <button class="btn" onclick="gstBtn2()">+2</button>
            <button class="btn" onclick="gstBtn3()">+3</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
